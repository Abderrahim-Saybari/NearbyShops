
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Nearby Shops</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" [routerLinkActive]= "['active']" [routerLink]="['/']">Nearby Shops</a>
        <a class="p-2 text-dark" [routerLinkActive]= "['active']" [routerLink]="['/Prefered-Shops']">My Prefered Shops</a>
    </nav>
    <a *ngIf="!authService.loggedIn()" class="btn btn-outline-primary" [routerLinkActive]= "['active']" [routerLink]="['/register']">Register</a>
    <a *ngIf="!authService.loggedIn()" class="btn btn-outline-success" [routerLinkActive]= "['active']" [routerLink]="['/login']">Sign in</a>
    <a *ngIf="authService.loggedIn()" class="btn btn-outline-danger" [routerLinkActive]="['active']" href="#" (click)="onLogoutClick()">Sign out</a>

</div>
